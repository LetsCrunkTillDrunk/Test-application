<div class="page-header">
  <h1>User Login</h1>
</div>
<form ng-submit="login.login(loginData);">
  <label for="login">Login:</label>
  <input class="form-control" type="text" id="login" name="login" placeholder="John" ng-model="login.loginData.username">
  <br>
  <label for="password">Password:</label>
  <input class="form-control" type="text" id="password" name="password" placeholder="Password" ng-model="login.loginData.password">
  <br>
  <button class="btn btn-primary" type="submit">Login</button>

</form>
<br>
<div class="row show-hide-message" ng-show="login.errorMsg">
  <div class="alert alert-danger">{{login.errorMsg}}</div>
</div>

<div class="row show-hide-message" ng-show="login.successMsg">
  <div class="alert alert-success">{{login.successMsg}}</div>
</div>
