<div class="page-header">
  <h1>User Registration</h1>
</div>
<form ng-submit="register.regUser(regData);">
  <label for="login">Login:</label>
  <input class="form-control" type="text" id="login" name="login" placeholder="John" ng-model="register.regData.username">
  <br>
  <label for="password">Password:</label>
  <input class="form-control" type="text" id="password" name="password" placeholder="Password" ng-model="register.regData.password">
  <br>
  <label for="email">Email:</label>
  <input class="form-control" type="email" id="email" name="email" placeholder="john@doe.com" ng-model="register.regData.email">
  <br>
  <button class="btn btn-primary" type="submit">Register</button>

</form>
<br>
<div class="row show-hide-message" ng-show="register.errorMsg">
  <div class="alert alert-danger">{{register.errorMsg}}</div>
</div>

<div class="row show-hide-message" ng-show="register.successMsg">
  <div class="alert alert-success">{{register.successMsg}}</div>
</div>
